name: Flutter

on:
  # todo change branch
  push:
    branches: [ "PeriodicSeizures-git-actions" ]
  pull_request:
    branches: [ "PeriodicSeizures-git-actions" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      #- uses: subosito/flutter-action@v2
      #  with:
      #    flutter-version: '3.7.7'
      #    channel: 'main'
      #- run: flutter --version

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
      - run: flutter build appbundle